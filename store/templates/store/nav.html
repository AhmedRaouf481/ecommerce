{% load static %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href={% url 'home' %} style="color: #ffc107;">Mini Store</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse"
   data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
   aria-expanded="false" aria-label="Toggle navigation" >
    <span class="navbar-toggler-icon"></span>
  </button>

  

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <span class="nav-link active"> wellcome, {{ user }}</span>
      </li>
    
    </ul>
    <form class="form-inline my-2 my-lg-0" style="padding-right: 10px;">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div >
      {% if not request.user.is_authenticated %}
      <a class="btn btn-sm btn-primary" href={% url 'login' %}>Login</a>
      {% endif %}
      <a class="btn btn-sm btn-danger" href={% url 'logout' %}>Logout</a>
      <a href={% url 'cart' %}>
        <img id="cart-icon"
         src={% static 'images/icons/cart1.png' %} alt="">
         <p class="cart-total" >{{cartItems}}</p></a>
      
    </div>
  </div>
</nav>
